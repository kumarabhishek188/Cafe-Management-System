<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8" />

    <!-- Link to favicon (small icon in browser tab) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme color for the browser (affects the address bar on mobile) -->
    <meta name="theme-color" content="#000000" />

    <!-- Description of the web app, useful for search engines and social media -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Apple touch icon for iOS devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Link to the web app manifest file, which provides metadata about the app -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Link to Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Title of the web page -->
    <title>POS MERN PROJECT</title>
  </head>
  <body>
    <!-- Fallback message if JavaScript is disabled in the browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root element where the React app will be rendered -->
    <div id="root"></div>

    <!-- Link to Bootstrap JavaScript for functionality -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
